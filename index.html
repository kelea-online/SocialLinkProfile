<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="wrapper">

        <div class="profile-container">

            <img src="media/SML4.png" alt="user profile image" id="user-img">
            <h1 class="user-name">Munchies Delight</h1>
            <p class="user-location">Pretoria, South Africa</p>
            <p class="user-description">"Get Your Munch On!"</p>

            <ul class="social-links">
               <li><a href="#" class="list-item">X</a></li>
               <li><a href="#" class="list-item">Instagram</a></li>
               <li><a href="#" class="list-item">LinkedIn</a></li>
               <li><a href="#" class="list-item">GitHub</a></li>
               <li><a href="#" class="list-item">TikTok</a></li>
            </ul>

        </div>

    </main>

</body>
</html>
